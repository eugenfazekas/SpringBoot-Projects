<div class="container" (contextmenu)="__elementSelectionService.select('1027332501',$event)" [ngStyle]="__elementSelectionService.getStyles('1027332501')"(click)='__elementSelectionService.clear()'>
  
  <div class="row" style="margin-top:12px;" (contextmenu)="__elementSelectionService.select('1048485625',$event)" [ngStyle]="__elementSelectionService.getStyles('1048485625')">
    <div class="col-md-8" (contextmenu)="__elementSelectionService.select('1575620562',$event)" [ngStyle]="__elementSelectionService.getStyles('1575620562')">
      <input type="text" [(ngModel)]="searchText" class="form-control" style="width: 100%;" placeholder="Search notes..." (contextmenu)="__elementSelectionService.select('1572201356',$event)" [ngStyle]="__elementSelectionService.getStyles('1572201356')">
    </div>
    <div class="col-md-4" (contextmenu)="__elementSelectionService.select('2076453193',$event)" [ngStyle]="__elementSelectionService.getStyles('2076453193')">
      <button type="buton" (click)="createNotebook()" class="btn btn-info pull-right" style="margin-left:12px;" (contextmenu)="__elementSelectionService.select('822602142',$event)" [ngStyle]="__elementSelectionService.getStyles('822602142')"><i class="fa fa-plus" (contextmenu)="__elementSelectionService.select('1008661747',$event)" [ngStyle]="__elementSelectionService.getStyles('1008661747')"></i> New notebook
      </button>
      <button type="button" (click)="createNote(selectedNotebook.id)" [disabled]="selectedNotebook == null" class="btn btn-warning pull-right" style="margin-left:12px;" (contextmenu)="__elementSelectionService.select('1321589119',$event)" [ngStyle]="__elementSelectionService.getStyles('1321589119')"><i class="fa fa-plus" (contextmenu)="__elementSelectionService.select('345063311',$event)" [ngStyle]="__elementSelectionService.getStyles('345063311')"></i> New note
      </button>
    </div>

  </div>

  
  <div class="row" style="margin-top: 28px;" (contextmenu)="__elementSelectionService.select('441745306',$event)" [ngStyle]="__elementSelectionService.getStyles('441745306')">
    
    <div class="col-md-3" (contextmenu)="__elementSelectionService.select('1361488207',$event)" [ngStyle]="__elementSelectionService.getStyles('1361488207')">
      <br (contextmenu)="__elementSelectionService.select('826842165',$event)" [ngStyle]="__elementSelectionService.getStyles('826842165')">
      <div class="list-group list-group-flush" (contextmenu)="__elementSelectionService.select('741908692',$event)" [ngStyle]="__elementSelectionService.getStyles('741908692')">
        <a (click)="selectAllNotes()" class="list-group-item list-group-item-action" (contextmenu)="__elementSelectionService.select('355054182',$event)" [ngStyle]="__elementSelectionService.getStyles('355054182')">
          <i class="fa fa-book" (contextmenu)="__elementSelectionService.select('1906380125',$event)" [ngStyle]="__elementSelectionService.getStyles('1906380125')"></i>&#160;All
        </a>
        
        <a *ngFor="let notebook of notebooks" (click)="selectNotebook(notebook)" class="list-group-item list-group-item-action" (contextmenu)="__elementSelectionService.select('83725928',$event)" [ngStyle]="__elementSelectionService.getStyles('83725928')">
          <i class="fa fa-book" (contextmenu)="__elementSelectionService.select('1839902755',$event)" [ngStyle]="__elementSelectionService.getStyles('1839902755')"></i>&#160;
          <input [(ngModel)]="notebook.name" (change)="updateNotebook(notebook)" type="text" class="input-label" style="width: 80%" (contextmenu)="__elementSelectionService.select('893945202',$event)" [ngStyle]="__elementSelectionService.getStyles('893945202')">
          <a (click)="deleteNotebook(notebook)" class="pull-right text-danger" (contextmenu)="__elementSelectionService.select('1283108195',$event)" [ngStyle]="__elementSelectionService.getStyles('1283108195')">
            <i class="fa fa-trash-o" (contextmenu)="__elementSelectionService.select('605877322',$event)" [ngStyle]="__elementSelectionService.getStyles('605877322')"></i>
          </a>
        </a>
      </div>
    </div>

    
    <div class="col-md-9" (contextmenu)="__elementSelectionService.select('470774594',$event)" [ngStyle]="__elementSelectionService.getStyles('470774594')">
      <div class="row" (contextmenu)="__elementSelectionService.select('1830618788',$event)" [ngStyle]="__elementSelectionService.getStyles('1830618788')">
        <div class="col-md-12" (contextmenu)="__elementSelectionService.select('1947578321',$event)" [ngStyle]="__elementSelectionService.getStyles('1947578321')">
          
          <h3 *ngIf="selectedNotebook != null" (contextmenu)="__elementSelectionService.select('929610685',$event)" [ngStyle]="__elementSelectionService.getStyles('929610685')">{{selectedNotebook.name}}</h3>
          <h3 *ngIf="selectedNotebook == null" (contextmenu)="__elementSelectionService.select('1352293233',$event)" [ngStyle]="__elementSelectionService.getStyles('1352293233')">All notes</h3>
          <p *ngIf="this.notes.length === 0" (contextmenu)="__elementSelectionService.select('1429688288',$event)" [ngStyle]="__elementSelectionService.getStyles('1429688288')">There are no notes to display in this notebook :(</p>
        </div>
      </div>
      <div class="row" (contextmenu)="__elementSelectionService.select('210045360',$event)" [ngStyle]="__elementSelectionService.getStyles('210045360')">
        
       <app-note *ngFor="let n of notes | noteTextFilter:searchText" [note]="n" (noteUpdated)="updateNote($event)" (noteDeleted)="deleteNote($event)" (contextmenu)="__elementSelectionService.select('2126708430',$event)" [ngStyle]="__elementSelectionService.getStyles('2126708430')">
        </app-note>
      </div>
    </div>
  </div>
</div>
