<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
 xmlns:th="http://www.thymeleaf.org">
 
 <head>
 	<meta charset="UTF-8"/>
 	<title th:text="#{confirmation.title}">NewsLetter Subscription</title>
 	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="../static/css/style.css" />
 </head>
 
<body>

	<div class="content">
	
	<h1 th:text="#{confirmation.heading1}">Dear Client,</h1>
	<h2 th:text="#{confirmation.heading2}">Thank you for subscription!</h2>
	<span th:text="#{confirmation.span(${numberOfNewLetterSubscriptions})}"></span>
	<h3 th:text="#{confirmation.heading3}">Please see our highlights</h3>
	<ul th:each="newsletter : ${newsletterHighLights}">
		<li th:text="${newsletter.subject}"/> 
		<li th:text="${newsletter.content}"/> 
	</ul>
	<span th:text="#{${orderProcessingStatus}}"></span>
	</div>

</body>
</html>
